<div class="d-flex flex-column py-5" *ngIf="!isAuth">

    <div class="d-flex justify-content-center">
      <ngb-alert [type]="dashboardMessage.type" [dismissible]="false">
        <strong>{{dashboardMessage.messageStatus}}</strong> {{dashboardMessage.messageText}}
      </ngb-alert>
    </div>
  </ng-container> -->


  <div class="d-flex justify-content-center">
    <form>
      <div class="form-group">
        <div class="row">
          <label for="email">Email</label>
          <input id="email" type="text" class="form-control" formControlName="user_email">
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <label for="password">Password</label>
          <input id="password" type="text" class="form-control" formControlName="user_password">
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <a type="button" class="btn btn-default float-right m-2 border-warning" (click)="onSignIn()">SignIn</a>
        <a type="button" class="btn btn-warning float-right m-2" (click)="onSignUp()">SignUp</a>
      </div>

    </form>
  </div>

</div>



<div class="col-12" *ngIf="isAuth">
  <div class="d-flex mx-2 my-4">
    <a type="button" class="btn btn-warning" (click)="onAddData()"><i class="fas fa-plus pr-2 py-auto"></i>Add Data</a>
  </div>
  <div *ngIf="(passwordDatas | async) as datas">
    <div class="row">
      <ng-container *ngFor="let passwordData of datas; trackBy: trackByFn"> <!-- ToDo: trackBy works only with Array NOT with Observable -->
        <div class="card mx-2 my-2">
          <div class="card-body">
            <h5 class="card-title text-center">{{passwordData.accountname}}</h5>
            <p class="card-text">username: {{passwordData.username}}</p>
            <p class="card-text">password: xxxxx</p>
            <div class="d-flex justify-content-center">
              <a type="button" class="btn btn-default" (click)="onDetail(passwordData)">Detail</a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <ng-container *ngIf="!(passwordDatas | async)">
    <div class="d-flex justify-content-center align-items-center fa-5x" style="height: 55vh; color: #F3E5F5">
      <i class="fas fa-circle-notch fa-spin"></i>
    </div>
  </ng-container>
</div>
